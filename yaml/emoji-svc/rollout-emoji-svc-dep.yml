apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  annotations:
    getambassador.io/rolloutId: a6dfee9a-f1e6-4b71-a48a-8b1fab6f2e6a
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: emoji
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
  name: emoji
  namespace: emojivoto
spec:
  replicas: 2
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: emoji-svc
      version: v11
  strategy:
    canary:
      canaryService: emoji-svc-canary
      stableService: emoji-svc
      steps:
      - setWeight: 40
      - pause:
          duration: 30
      - setWeight: 80
      - pause:
          duration: 30
      trafficRouting:
        ambassador:
          mappings:
          - emojivoto-mapping
  template:
    metadata:
      annotations:
        config.linkerd.io/skip-outbound-ports: 8081,8022,6000-7999
        linkerd.io/inject: enabled
      creationTimestamp: null
      labels:
        app: emoji-svc
        version: v11
    spec:
      containers:
      - env:
        - name: GRPC_PORT
          value: "8080"
        - name: PROM_PORT
          value: "8801"
        image: caseykurosawa/emojivoto-emoji-svc:v12
        name: emoji-svc
        ports:
        - containerPort: 8080
          name: grpc
        - containerPort: 8801
          name: prom
        resources:
          requests:
            cpu: 100m
      serviceAccountName: emoji
status:
  blueGreen: {}
  canary: {}
